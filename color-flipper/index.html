<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <h3>Color Flipper</h3>
    <div class="btn-container">
      <button onclick="setColor('green')" id="green-btn" type="button">Green</button>
      <button onclick="setColor('red')" id="red-btn" type="button">Red</button>
      <button onclick="setColor('blue')" id="blue-btn" type="button">Blue</button>
      <button onclick="randomColor()" type="button">Random</button>

    </div>

  </section>

  <script src="script.js"></script>

</body>

</html>
